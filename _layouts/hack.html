---
layout: default
---
<section class="container with-title">
    <label class="title">
        <p><a class="post-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a> <span class="post-meta">-- {{ page.date | date: date_format }}</span></p>
    </label>

    <div class="container light">
        {{ content }}
    </div>
</section>
